<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef, #dee2e6, #f8f9fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons-container {
            display: flex;
            gap: 20px;
        }
        .project-button {
            position: relative;
            width: 200px;
            height: 100px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .project-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        .project-button span {
            position: relative;
            z-index: 2;
        }
        .project-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .project1 { background-image: url('https://source.unsplash.com/200x100/?technology'); }
        .project2 { background-image: url('https://source.unsplash.com/200x100/?coding'); }
        .project3 { background-image: url('https://source.unsplash.com/200x100/?design'); }
    </style>
</head>
<body>
    <h1>SpacECE Projects</h1>
    <div class="buttons-container">
        <a href="{{url_for('home1')}}" class="project-button project1"><span>Emotional Analysis</span></a>
        <a href="{{url_for('home2')}}" class="project-button project2"><span>Child Parent Activity Planner</span></a>
        <a href="{{url_for('proj3.index')}}" class="project-button project2"><span>Child Safety Object Detection</span></a>
    </div>
</body>
</html>
